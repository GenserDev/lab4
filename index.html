<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/principal.css">
    <title>Doraemon</title>
</head>
<body>
    <section class="fondo">
        <div class="github"> 
            <a href="https://github.com/GenserDev/lab4" target="_blank"><img src="assets/github.png" alt="github"></a>            
        </div>
        <div class="doraemon">
            <div class="cabeza">
                <div class="cara"></div>
                <div class="ojos izquierdo"></div>
                <div class="ojos derecho"></div>
                <div class="nariz"></div>
                <div class="linea-nariz"></div>

                <div class="bigotes izquierdo1"></div>
                <div class="bigotes izquierdo2"></div>
                <div class="bigotes izquierdo3"></div>
                <div class="bigotes derecho1"></div>
                <div class="bigotes derecho2"></div>
                <div class="bigotes derecho3"></div>
                <div class="boca"></div>
            </div>
            <div class="cuerpo">
                <div class="collar">
                    <div class="campana"></div>
                    <div class="campana-detalles"></div>
                    <div class="campana-detalles2"></div>
                </div>
                <div class="linea-piernas"></div>
                <div class="linea-entre-pierna"></div>
                <div class="barriga"></div>
                <div class="brazos izquierdo"><div class="manos"></div></div>
                <div class="brazos derecho"><div class="manos"></div></div>
                <div class="pies izquierdo"></div>
                <div class="pies derecho"></div>
            </div>
        </div>
    </section>
</body>
</html>
